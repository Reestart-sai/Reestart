<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/images/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <title>Reestarts - Career Guidance, Job Postings & Social Media Tips</title>
    <meta name="description" content="Reestarts empowers individuals with career guidance, job postings, interview prep, and social media tips for career success. Explore opportunities and resources at Reestarts.in." />
    <meta name="keywords" content="Reestarts, career guidance, job postings, fresher jobs, study materials, interview preparation, career development, job updates, social media strategies" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Reestarts" />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Reestarts - Career Guidance & Job Postings" />
    <meta property="og:description" content="Join Reestarts for career guidance, job postings, interview prep, and career growth through social media strategies." />
    <meta property="og:url" content="https://reestarts.in" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://reestarts.in/images/logo.ico" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Reestarts | Career Guidance, Job Postings & Social Media Tips" />
    <meta name="twitter:description" content="Access job postings, career guidance, and social media tips for career growth on Reestarts." />
    <meta name="twitter:image" content="https://reestarts.in/images/logo.png" />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://reestarts.in" />

    <!-- Structured Data for SEO (Organization) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Reestarts",
        "url": ["https://reestarts.in", "https://www.reestarts.in"],
        "logo": "https://reestarts.in/images/logo.png",
        "description": "Reestarts offers career guidance, job postings, interview preparation, and social media strategies to empower individuals on their career paths.",
        "sameAs": [
          "https://www.facebook.com/Reestarts",
          "https://twitter.com/Reestarts",
          "https://www.linkedin.com/company/reestarts"
        ]
      }
    </script>

    <!-- Structured Data for SEO (WebSite) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Reestarts",
        "alternateName": ["Reestarts.in", "Reestarts Career Guide"],
        "url": ["https://reestarts.in", "https://www.reestarts.in"],
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://reestarts.in/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Google Auto Ads Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7842115160200211" crossorigin="anonymous"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
