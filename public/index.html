<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/images/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <title>Reestarts</title>
    <meta name="description" content="Discover your dream career with Reestarts! Explore job postings, career guidance, interview tips, and more at Reestarts.in." />
    <meta name="keywords" content="Reestarts, reestarts, reestarts.in, reestart, redstarts, IT jobs, goverment IT jobs, Private Jobs, Abroad Jobs, jobs, job, internship, career guidance, job postings, fresher jobs, study materials, interview preparation, career development, job updates, social media strategies" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Reestarts" />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Reestarts - Career Guidance & Job Postings" />
    <meta property="og:description" content="Join Reestarts for career guidance, job postings, interview prep, and career growth through social media strategies." />
    <meta property="og:url" content="https://reestarts.in" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://reestarts.in/images/og-image.png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Reestarts | Career Guidance, Job Postings & Social Media Tips" />
    <meta name="twitter:description" content="Access job postings, career guidance, and social media tips for career growth on Reestarts." />
    <meta name="twitter:image" content="https://reestarts.in/images/og-image.png" />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://reestarts.in" />

    <!-- Structured Data for SEO (Organization) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Reestarts",
        "url": ["https://reestarts.in", "https://www.reestarts.in"],
        "logo": "https://reestarts.in/images/logo.png",
        "description": "Reestarts offers career guidance, job postings, interview preparation, and social media strategies to empower individuals on their career paths.",
        "sameAs": [
          "https://www.facebook.com/Reestarts",
          "https://twitter.com/Reestarts",
          "https://www.linkedin.com/company/reestarts"
        ]
      }
    </script>

    <!-- Structured Data for SEO (WebSite) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Reestarts",
        "alternateName": ["Reestarts.in", "Reestarts Career Guide", "reestarts", "restart", "redstart"],
        "url": ["https://reestarts.in", "https://www.reestarts.in"],
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://reestarts.in/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Breadcrumb Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "https://reestarts.in"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "All Private Jobs",
            "item": "https://www.reestarts.in/all-private-jobs"
          },
          {
            "@type": "ListItem",
            "position": 3,
            "name": "All Government Jobs",
            "item": "https://www.reestarts.in/all-government-jobs"
          },
          {
            "@type": "ListItem",
            "position": 4,
            "name": "All Internships",
            "item": "https://www.reestarts.in/all-internships"
          },
          {
            "@type": "ListItem",
            "position": 5,
            "name": "All Abroad Jobs",
            "item": "https://www.reestarts.in/all-abroad-jobs"
          }
        ]
      }
    </script>

    <!-- Google Auto Ads Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7842115160200211" crossorigin="anonymous"></script>
  </head>

    <div id="root"></div>
  </body>
