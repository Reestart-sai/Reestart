<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/images/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <title>Reestarts – Career Guidance & Job Postings</title>
    <meta name="description" content="Discover your dream career with Reestarts! Explore job postings, career guidance, interview tips, and more." />
    <meta name="keywords" content="Reestarts, career guidance, IT jobs, government jobs, private jobs, abroad jobs, internships, career tips, job updates" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Reestarts" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Reestarts – Career Guidance & Job Postings" />
    <meta property="og:description" content="Join Reestarts for career guidance, job postings, interview prep, and more." />
    <meta property="og:url" content="https://reestarts.in" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://reestarts.in/images/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Reestarts – Career Guidance & Job Postings" />
    <meta name="twitter:description" content="Access job postings, career guidance, and interview tips on Reestarts." />
    <meta name="twitter:image" content="https://reestarts.in/images/og-image.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://reestarts.in" />

    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Reestarts",
      "url": "https://reestarts.in",
      "logo": "https://reestarts.in/images/logo.png",
      "description": "Reestarts offers career guidance, job postings, interview preparation, and career development resources.",
      "sameAs": [
        "https://www.facebook.com/Reestarts",
        "https://twitter.com/Reestarts",
        "https://www.linkedin.com/company/reestarts"
      ]
    }
    </script>

    <!-- WebSite Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Reestarts",
      "url": "https://reestarts.in",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://reestarts.in/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Breadcrumb Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        { "@type": "ListItem", "position": 1, "name": "Home", "item": "https://reestarts.in" },
        { "@type": "ListItem", "position": 2, "name": "All Private Jobs", "item": "https://reestarts.in/all-private-jobs" },
        { "@type": "ListItem", "position": 3, "name": "All Government Jobs", "item": "https://reestarts.in/all-government-jobs" },
        { "@type": "ListItem", "position": 4, "name": "All Internships", "item": "https://reestarts.in/all-internships" },
        { "@type": "ListItem", "position": 5, "name": "All Abroad Jobs", "item": "https://reestarts.in/all-abroad-jobs" }
      ]
    }
    </script>

    <!-- Google Auto Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7842115160200211" crossorigin="anonymous"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
